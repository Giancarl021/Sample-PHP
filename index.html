<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- LIBS -->
  <link rel="stylesheet" href="assets/libs/bulma.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/index.css">
  <!-- JS -->
  <script type="module" defer src="assets/js/index.js"></script>
  <title>Sample PHP</title>
</head>

<body>
  <section class="section">
    <h1 class="title">Produtos</h1>
    <h2 class="subtitle">Nome, descrição e preço unitário</h2>
  </section>
  <section class="section container">
    <table class="table is-fullwidth is-hoverable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Preço</th>
          <th colspan="2"><button class="button is-link is-fullwidth add">Adicionar</button></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </section>
  <div class="modal">
    <div class="modal-background close-modal"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Adicionar</p>
        <button class="delete close-modal" aria-label="Fechar"></button>
      </header>
      <section class="modal-card-body">
        <div class="control modal-input-id">
          <label class="label">ID</label>
          <input class="input" type="number" readonly />
        </div>
        <div class="control modal-input-name">
          <label class="label">Nome</label>
          <input class="input" type="text"/>
        </div>
        <div class="control modal-input-description">
          <label class="label">Descrição</label>
          <textarea class="textarea"></textarea>
        </div>
        <div class="control modal-input-price">
          <label class="label">Preço (R$)</label>
          <input class="input" type="number" min="0"/>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success">Adicionar</button>
        <button class="button is-danger close-modal">Cancelar</button>
      </footer>
    </div>
  </div>
</body>

</html>
